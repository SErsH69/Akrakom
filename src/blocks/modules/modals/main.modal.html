<div class="modal" data-modal="1">
    <div class="modal__in">
        <div class="modal__closer"></div>
        <div class="modal__items">
            <div class="modal__l-side" v-if="sizes.window >= 1023">
                <img src="./img/modal_img.png" alt="">
            </div>
            <div class="modal__r-side">
                <div class="modal__title">Оставьте заявку
                    и мы свяжемся с вами</div>
                <form action="/login" method="POST" class="modal__form">
                    <div class="modal__form--input">
                        <input type="text" id="text" name="fio" placeholder="Ф.И.О" required>
                        <label for="text">Ф.И.О</label>
                    </div>
                    <div class="modal__form--input">
                        <input type="email" id="email" name="email" placeholder="Почта" required>
                        <label for="email">Почта</label>
                    </div>
                    <div class="modal__form--input">
                        <input type="tel" id="tel" name="phone" placeholder="Телефон" required>
                        <label for="tel">Телефон</label>
                    </div>
                    <div class="modal__form--submit">
                        <span>Отправить</span>
                        <input type="submit" value="Отправить">
                    </div>
                </form>
                <div class="modal__done">
                    <div class="modal__done--icon"></div>
                    <div class="modal__done--tit">Ваша заявка принята</div>
                    <div class="modal__done--txt">В ближайшее время наш менеджер свяжется с Вами</div>
                    <div class="modal__done--btn"><span>Хорошо, вернуться на главную</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
